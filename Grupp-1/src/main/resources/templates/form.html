<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Enter your joke </h1>
<form action="/add" method="post" th:object="${joke}">

    <p>Title: <input type="text" th:field="*{title}"></p>
    <p>Category:
        <select th:field="*{CATEGORY}">
            <option value="Family">Family</option>
            <option value="Adult">Adult</option>
            <option value="General">General</option>
        </select>
    </p>
    <p>Joke: <textarea name="body" th:field="*{body}" rows="4" cols="20"></textarea></p>
    <p>Author: <input type="" th:field="*{author}"></p>
    <input type="submit" value="Submit">


</form>

</body>
</html>
