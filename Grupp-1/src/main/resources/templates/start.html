<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/iconsmind/outline/512/Humor-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="https://www.furtherfood.com/wp-content/uploads/2015/04/maxresdefault-1-1024x682.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">Welcome to the joke database</h1>
            <p class="lead">Browse and vote in the joke database, the leading page containing dark, dirty, and safe for work jokes available for everyone. Is your favourite joke missing? - add it for the joy of others .</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <a class="btn btn-primary btn-lg px-4 me-md-2" href="/view">View Jokes</a>
                <a class="btn btn-primary btn-lg px-4 me-md-2" th:href="'/view?id=' + ${random}">Random joke</a>
                <a class="btn btn-outline-secondary btn-lg px-4" href="/add">Add joke</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
